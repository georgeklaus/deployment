<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Register & Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expense Tracker</h1>

    <!-- Registration Form -->
    <div id="registerSection">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required><br>
            <input type="email" id="registerEmail" placeholder="Email" required><br>
            <input type="password" id="registerPassword" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Login Form -->
    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required><br>
            <input type="password" id="loginPassword" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
